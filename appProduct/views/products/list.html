<table class="table table-striped">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="produto in produtos track by $index">
            <td ng-dblclick="edit(produto)">{{produto.id}}</td>
            <td>{{produto.description}}</td>
            <td>{{produto.price}}</td>
            <td>
                <a href="#!cadProduct/{{produto.id}}" class="btn btn-danger" role="button">Editar</a>
                <button class="btn btn-primary" ng-click="delete(produto)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
