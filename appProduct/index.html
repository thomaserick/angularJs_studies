<!DOCTYPE html>
<html ng-app="produtosApp" lang="pt-br">

<head>
    <title>Cadastro de Produto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="col-md-offset-2 col-md-8">
            <div class="user-content">
                <h1>Cadastro de Produtos</h1>
                <form>
                    <div class="form-group">
                        <label for="id">Código</label>
                        <input type="text" name="id" id="" class="form-control" placeholder="Código">
                        <!-- <small id="helpId" class="text-muted">teste</small>  -->
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <input type="text" name="description" class="form-control" placeholder="Descrição" />
                    </div>

                    <div class="form-group">
                        <label for="price">Preço</label>
                        <input type="password" class="form-control" name="price" id="price" placeholder="Preço">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>




                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src=" lib/angular.min.js"> </script>


</body>

</html>
